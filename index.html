<div id="mapid" style="width: 100%; height: 800px;"></div>
<script>

	var mymap = L.map('mapid').setView([51.505, -0.09], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	
	var maker = L.marker([51.14471, -2.69866]).addTo(mymap);
	marker.bindPopup("<img style='width: 300px' src='tor.jpg'/><br />b<Glastonbury Tor</b>").openPopup();
	
	var college = L.marker([51.129852, -2.7334955).addTo(mymap);
	college.bindPopup("<b>C Block/b><br>Strode College").openPopup();
	
	var college = L.marker([51.129668 , -2.7325903).addTo(mymap);
	college.bindPopup("<b>M Block/b><br>Strode College").openPopup();
	
	var college = L.marker([51.129502 , -2.7320793).addTo(mymap);
	college.bindPopup("<b>J Block/b><br>Strode College").openPopup();
