<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 100%; height: 800px;"></div>
<script>

	var mymap = L.map('mapid').setView([51.129852, -2.7334955], 15);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 20,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	
	var marker = L.marker([51.14471, -2.69866]).addTo(mymap);   
	marker.bindPopup("<img style='width: 300px' src='tor.jpg'/><br /><b>Glastonbury Tor</b>").openPopup();	
	
	var college = L.marker([51.129852, -2.7334955]).addTo(mymap);
	college.bindPopup("<b>C Block</b><br>Strode College").openPopup();
	
	var marker = L.marker([51.129668, -2.7325903]).addTo(mymap);   
	marker.bindPopup("<img style='width: 300px' src='M Block.jpg'/><br /><b>M Block, Strode College</b>").openPopup();
	
	var marker = L.marker([51.129502, -2.7320793]).addTo(mymap);   
	marker.bindPopup("<img style='width: 300px' src='J Block.jpg'/><br /><b>J Block, Strode College</b>").openPopup();
	
	var marker = L.marker([51.129221, -2.7318527]).addTo(mymap);   
	marker.bindPopup("<img style='width: 300px' src='E Block.jpg'/><br /><b>E Block, Strode College</b>").openPopup();
	
	var marker = L.marker([51.130254, -2.7339173]).addTo(mymap);   
	marker.bindPopup("<img style='width: 300px' src='D Block.jpg'/><br /><b>D Block, Strode College</b>").openPopup();
	
	var college = L.marker([51.130490, -2.7340092]).addTo(mymap);
	college.bindPopup("<b>B Block</b><br>Strode College").openPopup();
	
	var college = L.marker([51.130374, -2.7334405]).addTo(mymap);
	college.bindPopup("<b>A Block</b><br>Strode College").openPopup();
	
	var marker = L.marker([51.130295, -2.7330972]).addTo(mymap);   
	marker.bindPopup("<img style='width: 300px' src='Refectory.jpg'/><br /><b>Refectory, Strode College</b>").openPopup();
	
	var college = L.marker([51.130468, -2.7294581]).addTo(mymap);
	college.bindPopup("<b>Sports Centre</b><br>Strode College").openPopup();
	


</script>



</body>
</html>
